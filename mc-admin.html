<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Control | Live Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-950 text-white p-4 md:p-10">

    <header class="flex justify-between items-center mb-10 border-b border-pink-500/30 pb-6">
        <div>
            <h1 class="text-4xl font-bold text-pink-500 uppercase tracking-tighter">Live Love Feed</h1>
            <p class="text-slate-400">Total Notes: <span id="count" class="text-pink-400 font-bold">0</span></p>
        </div>
        <div class="flex items-center gap-2 bg-pink-500/10 border border-pink-500 text-pink-500 px-4 py-2 rounded-full animate-pulse">
            <i data-lucide="radio" class="w-4 h-4"></i>
            <span class="font-bold">LIVE</span>
        </div>
    </header>

    <div id="feed" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDnSEi9Zy6TwwJerHCiiMKy9NQc6usqUm0",
            authDomain: "anonymous-valentines-40657.firebaseapp.com",
            projectId: "anonymous-valentines-40657",
            storageBucket: "anonymous-valentines-40657.firebasestorage.app",
            messagingSenderId: "1045570145493",
            appId: "1:1045570145493:web:5987a075344fb6a768665c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        lucide.createIcons();

        const q = query(collection(db, "letters"), orderBy("timestamp", "desc"));

        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('feed');
            document.getElementById('count').innerText = snapshot.size;
            feed.innerHTML = ""; 
            
            snapshot.forEach((docSnap) => {
                const data = docSnap.data();
                const id = docSnap.id;
                const isRead = data.status === 'read';
                
                const card = document.createElement('div');
                card.className = `p-6 rounded-2xl border-2 transition-all duration-500 ${isRead ? 'opacity-30 border-slate-700 bg-transparent' : 'border-pink-500 shadow-[0_0_15px_rgba(236,72,153,0.3)] bg-slate-900'}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-pink-400 text-xs uppercase tracking-widest font-bold">To: ${data.to}</span>
                    </div>
                    <p class="font-['Caveat'] text-3xl my-4 text-white leading-tight italic">"${data.body}"</p>
                    <div class="flex justify-between items-center mt-6 pt-4 border-t border-white/5">
                        <span class="text-slate-500 text-sm">- ${data.from}</span>
                        <div class="flex gap-4">
                            <button onclick="window.markRead('${id}')" class="text-slate-400 hover:text-pink-400 transition">
                                <i data-lucide="check-circle" class="w-6 h-6"></i>
                            </button>
                            <button onclick="window.deleteNote('${id}')" class="text-slate-400 hover:text-red-500 transition">
                                <i data-lucide="trash-2" class="w-6 h-6"></i>
                            </button>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });
            lucide.createIcons();
        });

        window.markRead = (id) => updateDoc(doc(db, "letters", id), { status: 'read' });
        window.deleteNote = (id) => confirm("Delete this letter?") && deleteDoc(doc(db, "letters", id));
    </script>
</body>
</html>
